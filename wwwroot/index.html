<!DOCTYPE html>
<html lang="en">
<head>
    <title>JavaScript Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Importar a folha de estilos css-->
</head>
<body>
    <!--Criar os espaços corretos para a geração dos alertas retornados pelo javascript (verificar o script)-->
    <div class="container">
        <form action="signup.html" method="post" id="signup">
            <h1>Sign Up</h1>
            <div class="field">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your fullname" />
            </div>
            <div class="field">
                <label for="email">Email:</label>
                <input type="text" id="email" name="email" placeholder="Enter your email address" />
            </div>
            <div class="field">
                <button type="submit" class="full">Subscribe</button>
            </div>
        </form>
    </div>
    <!--Importar o javascript "script.js"-->
    <script src="/js/script.js"></script>
</body>
</html>
